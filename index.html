<!DOCTYPE html>
<html>
    <head>
        <title>SGC++ Documentation</title>
        <link rel="stylesheet" href="assets/css/core.css">
        <link rel="stylesheet" href="assets/css/header.css">
        <link rel="stylesheet" href="assets/css/footer.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/pages.css">
    </head>
    <body>
        <div class="container">
            <iframe id="header-iframe" src="assets/iframes/header.html"></iframe>

            <div class="homepage">
                <div class="documentationcontent">
                    <div class="sidebar">
                        <!--To create a category, use this:
                        <span id="categoryname">[category name]</span>
                        <hr>
                        [buttons go here]
                        <hr>
                        -->
                        <span id="categoryname">Data</span>
                        <hr>
                        <button id="const">const</button>
                        <button id="letvar">let / var</button>
                        <hr>
                        <span id="categoryname">I/O</span>
                        <hr>
                        <!--To create a function button, use this:
                        <button id="[function name]">[function name]</button>
                        -->
                        <button id="gPrintln">gPrintln</button>
                        <hr>
                        <span id="categoryname">Loops</span>
                        <hr>
                        <button id="for">for</button>
                        <button id="while">while</button>
                        <hr>
                        <span id="categoryname">Math</span>
                        <hr>
                        <button id="str">str</button>
                        <button id="int">int</button>
                        <button id="float">float</button>
                        <button id="bool">bool</button>
                        <button id="len">len</button>
                        <button id="abs">abs</button>
                        <button id="min">min</button>
                        <button id="max">max</button>
                        <button id="sum">sum</button>
                        <button id="round">round</button>
                        <hr>
                        <span id="categoryname">Modules</span>
                        <hr>
                        <button id="import">import</button>
                        <hr>
                        <span id="categoryname">Other</span>
                        <hr>
                        <button id="exit">exit</button>
                        <hr>
                        <span id="categoryname">Statements</span>
                        <hr>
                        <button id="ifelse">if ... else</button>
                    </div>
                    <div id="content"></div>
                    <div class="sidebar2">
                        <span id="categoryname">Program Examples</span>
                        <hr>
                        <button id="ball8">8-Ball</button>
                        <button id="calculatorexample">Calculator</button>
                        <button id="lastfmrecentexample">LastFM Recent Scrobble</button>
                    </div>
                </div>
            </div>

            <iframe id="footer-iframe" src="assets/iframes/footer.html"></iframe>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</html>
